user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    sendfile      on;
    keepalive_timeout 65;

    include /etc/nginx/conf.d/*.conf;
}

server {
    listen 80;
    server_name elia.com.de;

    # Redireciona todas as requisições para HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name elia.com.de;

    ssl_certificate     /etc/letsencrypt/live/elia.com.de/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/elia.com.de/privkey.pem;

    # Configuração para proxy reverso (ajuste conforme sua aplicação)
    location / {
        proxy_pass http://localhost:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}
